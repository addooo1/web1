  <h3>유도의 기술</h3>
  <p>
    유도는 서서 구사하는 기술인 메치기(立技, 타치와자)와 누워서 구사하는 기술인 굳히기(寝技, 네와자),<br>
    그리고 현재는 카타에만 남고 시합에서는 금지된, 사람의 급소를 가격해서 무력화시키는<br>
    급소 지르기(当身技, 아테미와자)가 있다.
  </p>
