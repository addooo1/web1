  <h3>유도의 특성</h3>
    <blockquote>
    <ul><p><li>유도는 맨손으로 두 사람이 겨루는 대인 운동 가운데 투기 종목이다.</li></p>
    <li><p>유도는 맨손으로 하지만 유도복을 입기 때문에 기술이 규정되어 있다.</li></p>
    <li><p>안전을 위한 기능을 중요시하고 위험한 기술을 금지하는 운동이다.</li></p>
    <li>유도는 직접적으로 신체를 제어하기 때문에 상대방을 존중하고 공정한 태도가 요구되는 운동이다.</li></ul>
    </blockquote>
